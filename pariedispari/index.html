<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pari e Dispari</title>
    <!-- Bootstrap -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0-beta1/css/bootstrap.min.css' integrity='sha512-o/MhoRPVLExxZjCFVBsm17Pkztkzmh7Dp8k7/3JrtNCHh0AQ489kwpfA3dPSHzKDe8YCuEhxXq3Y71eb/o6amg==' crossorigin='anonymous'/>
</head>
<body>
    
    <div class="container text-center">

        <div class="row py-5">
            <div class="col-12">

                <h1>Pari e dispari</h1>

            </div>
        </div>

        <div class="row">
            <div class="col-4 offset-4">

                <p>Scegli tra pari o dispari:</p>
                <input type="text" class="form-control mb-5" id="userEven" placeholder="Inserisci ''pari'' o ''dispari''">
    
                <p>Inserisci un numero tra 1 e 5:</p>
                <input type="number" class="form-control" id="userInput" placeholder="Inserisci un numero...">

                <button class="btn btn-primary mt-5" id="confirmBtn">Conferma</button>

            </div>
        </div>

        <div class="row pt-5">
            <div class="col-4 offset-4">

                <div id="challengeResult"></div>
            
            </div>
        </div>

    </div>

    <!-- Javascript -->
    <script src="./main.js"></script>

</body>
</html>
